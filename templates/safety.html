<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safety Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }
      header {
        background-color: #343a40;
        color: #ffffff;
        padding: 10px 20px;
        text-align: left;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
      }
      header h1 {
        margin: 0;
        font-size: 24px;
      }
      main {
        flex: 1;
        padding: 80px 20px 20px;
      }
      h2 {
        color: #343a40;
      }
      .safety-container {
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
      }
      .icon-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .icon {
        font-size: 36px;
        margin-right: 15px;
        cursor: pointer;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      footer {
        text-align: center;
        padding: 10px 0;
        background-color: #343a40;
        color: white;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Safety Page</h1>
    </header>

    <main>
      <div class="safety-container">
        <h2>Ride Details</h2>
        <p>Ride ID: <span id="rideId">{{ ride_id }}</span></p>
      </div>

      <div class="safety-container">
        <h2>Arrival Confirmation</h2>
        <div class="icon-container">
          <i
            class="fas fa-check-circle icon"
            onclick="confirmArrival()"
            style="color: green"
          ></i>
          <i
            class="fas fa-times-circle icon"
            onclick="reportNotSafe()"
            style="color: red"
          ></i>
        </div>
        <p>Please confirm your safe arrival or report if you felt unsafe.</p>
      </div>

      <div class="safety-container">
        <h2>Rate Your Driver</h2>
        <div class="rating">
          <label for="rating">Rating:</label>
          <select id="rating">
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Poor</option>
            <option value="1">1 - Very Poor</option>
          </select>
        </div>
        <br />
        <button onclick="submitRating()">Submit Rating</button>
      </div>

      <div class="safety-container">
        <h2>Report a Safety Issue</h2>
        <textarea
          id="issueDescription"
          rows="5"
          cols="100"
          placeholder="Describe the safety issue..."
        ></textarea>
        <br />
        <button onclick="reportIssue()">Report Issue</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Carpool Management System</p>
    </footer>

    <script>
      function confirmArrival() {
        alert("Thank you for letting us know you reached safely!");
      }

      function reportNotSafe() {
        alert(
          "We are sorry to hear that you did not feel safe. Please report your issue."
        );
      }

      function submitRating() {
        const rating = document.getElementById("rating").value;
        alert(`Thank you for rating your driver with ${rating} stars!`);
      }

      function reportIssue() {
        const issueDescription =
          document.getElementById("issueDescription").value;
        if (issueDescription.trim() === "") {
          alert("Please describe the issue before reporting.");
          return;
        }
        alert("Your issue has been reported successfully.");
      }
    </script>
  </body>
</html>
